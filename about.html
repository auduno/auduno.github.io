<h3>Audun M. Øygard</h3>
<p>Data scientist with background in statistics and fine art, interested in machine learning, computer vision, rapid A/B testing, art and lots more. Creator of <a href="https://github.com/auduno/clmtrackr" target="_blank" rel="external">clmtrackr</a>, <a href="https://github.com/auduno/SeGLiR" target="_blank" rel="external">SeGLiR</a>, <a href="https://github.com/auduno/headtrackr" target="_blank" rel="external">headtrackr</a> and <a href="https://github.com/auduno/deepdraw" target="_blank" rel="external">deepdraw</a>.</p>
<br>
<p>Currently doing image recognition @ <a href="http://www.schibsted.com/" target="_blank" rel="external">Schibsted</a>.</p>
